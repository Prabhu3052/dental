<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦· Dental Problem Tracker with Record Management</title>
    <style>
        :root {
            --primary-color: #3f51b5;
            --secondary-color: #ff9800;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --info-color: #2196f3;
            --light-color: #f5f5f5;
            --dark-color: #333;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .dental-chart {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .upper-jaw, .lower-jaw {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .tooth {
            width: 45px;
            height: 45px;
            border: 2px solid #ddd;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background-color: white;
        }
        
        .tooth:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }
        
        .tooth-number {
            font-size: 13px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .tooth-problem {
            font-size: 9px;
            color: var(--danger-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 90%;
            text-align: center;
            margin-top: 2px;
        }
        
        .input-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        #problemInput {
            padding: 10px;
            width: 350px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            flex-grow: 1;
        }
        
        .btn {
            padding: 10px 15px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        #addBtn {
            background-color: var(--success-color);
        }
        
        #clearAllBtn {
            background-color: var(--danger-color);
        }
        
        #clearCurrentBtn {
            background-color: var(--secondary-color);
        }
        
        #replaceBtn {
            background-color: var(--info-color);
        }
        
        .selected {
            background-color: #fff9c4;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px var(--secondary-color);
        }
        
        .has-problem {
            background-color: #ffebee;
            border-color: #ffcdd2;
        }
        
        .problem-history {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .problem-history h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .problem-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .problem-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .problem-item:last-child {
            border-bottom: none;
        }
        
        .problem-text {
            flex-grow: 1;
        }
        
        .problem-meta {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .problem-time {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
        }
        
        .delete-problem {
            color: var(--danger-color);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 0 5px;
            opacity: 0.7;
        }
        
        .delete-problem:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        
        .tooth-label {
            text-align: center;
            font-weight: bold;
            margin: 15px 0 5px;
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .no-problems {
            color: #666;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
        
        .problem-number {
            font-weight: bold;
            margin-right: 8px;
            color: var(--primary-color);
            min-width: 25px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>ðŸ¦· Advanced Dental Problem Tracker</h1>
    <p class="subtitle">Track, manage, and organize dental problems with complete history</p>
    
    <div class="tooth-label">Upper Jaw (Teeth 1-16)</div>
    <div class="dental-chart">
        <div class="upper-jaw" id="upperJaw">
            <!-- Upper teeth (1-16) will be generated by JavaScript -->
        </div>
    </div>
    
    <div class="tooth-label">Lower Jaw (Teeth 17-32)</div>
    <div class="dental-chart">
        <div class="lower-jaw" id="lowerJaw">
            <!-- Lower teeth (17-32) will be generated by JavaScript -->
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="problemInput" placeholder="Enter problem description..." autocomplete="off">
        <button id="addBtn" class="btn">âž• Add Problem</button>
        <button id="replaceBtn" class="btn">ðŸ”„ Replace Last</button>
        <button id="clearCurrentBtn" class="btn">ðŸ§¹ Clear Tooth</button>
        <button id="clearAllBtn" class="btn">ðŸ’£ Clear All</button>
    </div>
    
    <div class="problem-history">
        <h3>ðŸ“œ Problem History for Selected Tooth</h3>
        <div class="problem-list" id="problemList">
            <div class="no-problems">No tooth selected or no problems recorded</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const upperJaw = document.getElementById('upperJaw');
            const lowerJaw = document.getElementById('lowerJaw');
            const problemInput = document.getElementById('problemInput');
            const addBtn = document.getElementById('addBtn');
            const replaceBtn = document.getElementById('replaceBtn');
            const clearCurrentBtn = document.getElementById('clearCurrentBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const problemList = document.getElementById('problemList');
            
            let selectedTooth = null;
            const toothProblems = {};
            
            // Initialize tooth problems with empty arrays
            for (let i = 1; i <= 32; i++) {
                toothProblems[i] = [];
            }
            
            // Create 16 upper teeth (1-16)
            for (let i = 1; i <= 16; i++) {
                createTooth(i, upperJaw);
            }
            
            // Create 16 lower teeth (17-32)
            for (let i = 17; i <= 32; i++) {
                createTooth(i, lowerJaw);
            }
            
            function createTooth(number, container) {
                const tooth = document.createElement('div');
                tooth.className = 'tooth';
                tooth.dataset.number = number;
                
                const numberSpan = document.createElement('span');
                numberSpan.className = 'tooth-number';
                numberSpan.textContent = number;
                
                const problemSpan = document.createElement('span');
                problemSpan.className = 'tooth-problem';
                
                tooth.appendChild(numberSpan);
                tooth.appendChild(problemSpan);
                container.appendChild(tooth);
                
                // Add click event
                tooth.addEventListener('click', function() {
                    selectTooth(this);
                });
                
                // Add hover effect to show problem history
                tooth.addEventListener('mouseover', function() {
                    if (toothProblems[number].length > 0) {
                        const problems = toothProblems[number];
                        let tooltip = `Tooth ${number} Problems:\n`;
                        problems.forEach((prob, index) => {
                            tooltip += `${index + 1}. ${prob.text} (${formatTime(prob.time)})\n`;
                        });
                        this.title = tooltip;
                    } else {
                        this.title = `Tooth ${number} - No problems recorded`;
                    }
                });
            }
            
            function selectTooth(toothElement) {
                // Remove selection from previous tooth
                if (selectedTooth) {
                    selectedTooth.classList.remove('selected');
                }
                
                // Select this tooth
                selectedTooth = toothElement;
                toothElement.classList.add('selected');
                
                // Focus the input
                problemInput.focus();
                
                // Update problem history display
                updateHistoryDisplay();
                
                // Update tooth appearance based on problems
                updateToothAppearance();
            }
            
            function updateToothAppearance() {
                if (!selectedTooth) return;
                
                const toothNumber = selectedTooth.dataset.number;
                const problems = toothProblems[toothNumber];
                const problemSpan = selectedTooth.querySelector('.tooth-problem');
                
                if (problems.length > 0) {
                    selectedTooth.classList.add('has-problem');
                    problemSpan.textContent = problems[problems.length - 1].text;
                } else {
                    selectedTooth.classList.remove('has-problem');
                    problemSpan.textContent = '';
                }
            }
            
            function updateHistoryDisplay() {
                if (!selectedTooth) {
                    problemList.innerHTML = '<div class="no-problems">No tooth selected</div>';
                    return;
                }
                
                const toothNumber = selectedTooth.dataset.number;
                const problems = toothProblems[toothNumber];
                
                if (problems.length === 0) {
                    problemList.innerHTML = '<div class="no-problems">No problems recorded for this tooth</div>';
                    return;
                }
                
                let html = '';
                problems.forEach((prob, index) => {
                    html += `<div class="problem-item">
                        <div class="problem-text">
                            <span class="problem-number">${index + 1}.</span>
                            ${prob.text}
                        </div>
                        <div class="problem-meta">
                            <span class="problem-time">${formatTime(prob.time)}</span>
                            <button class="delete-problem" data-index="${index}">âœ•</button>
                        </div>
                    </div>`;
                });
                
                problemList.innerHTML = html;
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-problem').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.dataset.index);
                        deleteProblem(index);
                    });
                });
            }
            
            function deleteProblem(index) {
                if (!selectedTooth) return;
                
                const toothNumber = selectedTooth.dataset.number;
                toothProblems[toothNumber].splice(index, 1);
                
                // Update display
                updateToothAppearance();
                updateHistoryDisplay();
            }
            
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('en-IN', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            }
            
            // Add problem button click
            addBtn.addEventListener('click', function() {
                if (!selectedTooth) {
                    alert('Please select a tooth first');
                    return;
                }
                
                const problemText = problemInput.value.trim();
                if (!problemText) {
                    alert('Please enter a problem description');
                    return;
                }
                
                const toothNumber = selectedTooth.dataset.number;
                toothProblems[toothNumber].push({
                    text: problemText,
                    time: new Date().getTime()
                });
                
                // Update display
                updateToothAppearance();
                updateHistoryDisplay();
                
                // Clear input
                problemInput.value = '';
                problemInput.focus();
            });
            
            // Replace last problem button
            replaceBtn.addEventListener('click', function() {
                if (!selectedTooth) {
                    alert('Please select a tooth first');
                    return;
                }
                
                const toothNumber = selectedTooth.dataset.number;
                const problems = toothProblems[toothNumber];
                
                if (problems.length === 0) {
                    alert('No problems to replace for this tooth');
                    return;
                }
                
                const problemText = problemInput.value.trim();
                if (!problemText) {
                    alert('Please enter a problem description');
                    return;
                }
                
                // Replace last problem
                problems[problems.length - 1] = {
                    text: problemText,
                    time: new Date().getTime()
                };
                
                // Update display
                updateToothAppearance();
                updateHistoryDisplay();
                
                // Clear input
                problemInput.value = '';
                problemInput.focus();
            });
            
            // Clear current tooth button
            clearCurrentBtn.addEventListener('click', function() {
                if (!selectedTooth) {
                    alert('Please select a tooth first');
                    return;
                }
                
                if (confirm('Are you sure you want to clear all problems for this tooth?')) {
                    const toothNumber = selectedTooth.dataset.number;
                    toothProblems[toothNumber] = [];
                    
                    // Update display
                    updateToothAppearance();
                    updateHistoryDisplay();
                }
            });
            
            // Clear all teeth button
            clearAllBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear ALL problems for ALL teeth?')) {
                    for (let i = 1; i <= 32; i++) {
                        toothProblems[i] = [];
                    }
                    
                    // Update display if a tooth is selected
                    if (selectedTooth) {
                        updateToothAppearance();
                        updateHistoryDisplay();
                    }
                    
                    // Also clear any unselected teeth's display
                    document.querySelectorAll('.tooth').forEach(tooth => {
                        tooth.classList.remove('has-problem');
                        tooth.querySelector('.tooth-problem').textContent = '';
                    });
                }
            });
            
            // Allow Enter key to trigger Add button
            problemInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    addBtn.click();
                }
            });
        });
    </script>
</body>
</html>
