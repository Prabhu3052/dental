<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <!-- CSS Connection Link -->
    <link rel="stylesheet" href="Styles/patient.css" />
    <!-- Bootstrap Connection Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!--  Bootstrap Icon Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!--   Material Design Icon Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
      <!-- Reports -->
      <section id="report" class="content content-section">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Reports</li>
    </ol>
  </nav>

  <!-- Heading -->
  <div class="mb-4">
    <h4 class="fw-bold text-primary">Reports Management</h4>
  </div>

  <!-- Two Equal Columns -->
  <div class="row">
    <!-- Left Side: Report Types -->
    <div class="col-md-6">
      <div class="border p-4 pb-5 rounded shadow-sm">
        <label class="form-label fw-semibold d-block mb-3">Select Report Type:</label>
        <div class="form-check mb-4 mt-4">
          <input class="form-check-input" type="radio" name="reportType" id="reportAppointments" value="appointments">
          <label class="form-check-label" for="reportAppointments">Appointment Reports</label>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="radio" name="reportType" id="reportPatients" value="patients">
          <label class="form-check-label" for="reportPatients">Patient Reports</label>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="radio" name="reportType" id="reportTreatments" value="treatments">
          <label class="form-check-label" for="reportTreatments">Treatment Reports</label>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="radio" name="reportType" id="reportBilling" value="billing">
          <label class="form-check-label" for="reportBilling">Billing & Payment Reports</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="reportType" id="reportStaff" value="staff">
          <label class="form-check-label" for="reportStaff">Doctor & Staff Reports</label>
        </div>
      </div>
    </div>

    <!-- Right Side: Date + Format + Button -->
    <div class="col-md-6">
      <div class="border p-3 rounded shadow-sm">
        <div class="mb-3">
          <label for="fromDate" class="form-label">From Date:</label>
          <input type="date" class="form-control" id="fromDate">
        </div>
        <div class="mb-3">
          <label for="toDate" class="form-label">To Date:</label>
          <input type="date" class="form-control" id="toDate">
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Download Format:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="downloadFormat" id="downloadCSV" value="csv">
            <label class="form-check-label" for="downloadCSV">CSV</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="downloadFormat" id="downloadPDF" value="pdf">
            <label class="form-check-label" for="downloadPDF">PDF</label>
          </div>
        </div>
        <div class="text-end">
          <button class="btn btn-success">
            <i class="bi bi-download me-1"></i> Download Report
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
 <script src="Script/patient.js"></script>
  <!--   Bootstrap Script Code -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
